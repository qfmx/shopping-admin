server:
  port: 8003

spring:
  application:
    name: orders-provider  # 当前应用的名称   datasource:    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver    url: jdbc:mysql://127.0.0.1:3306/shopping?useUnicode=true&characterEncoding=utf8&useSSL=true
    username: root
    password: root
    dbcp2:      min-idle: 5
      initial-size: 5
      max-idle: 10
      max-wait-millis: 2000
mybatis:  mapper-locations:  - classpath:mapper/*.xml  type-aliases-package: com.springcloud.entity  configuration:    map-underscore-to-camel-case: true  # 开启驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
pagehelper:  helper-dialect: mysql # 设置pagehelper分页插件来的数据库类型为mysql  reasonable: true      # 启用分页合理化参数
  support-methods-arguments: true


# 服务注册到eureka服务器   
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:9000/eureka